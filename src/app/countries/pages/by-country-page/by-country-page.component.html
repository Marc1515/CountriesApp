<div class="country-section__container">
  <div class="country-title-toggle__container">
    <h2>Por Pais</h2>
    <app-switch-button></app-switch-button>
  </div>
  <hr />

  <div class="country-search__container">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por paÃ­s"
    ></shared-search-box>
  </div>
  <div class="country-content__container">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <ng-container *ngIf="isSwitchToggled; else showTable">
      <countries-table [countries]="countries"></countries-table>
    </ng-container>
    <ng-template #showTable>
      <country-cards [countries]="countries"></country-cards>
    </ng-template>
  </div>
</div>
