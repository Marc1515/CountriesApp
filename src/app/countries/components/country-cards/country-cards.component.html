<div class="cards_container">
  <div
    *ngIf="countries.length === 0; else cards"
    class="alert alert-warning text-center"
  >
    <p class="mb-2">There are no countries to show.</p>
    <p>The name of the country or capital should be searched in English.</p>
  </div>
  <ng-template #cards>
    <a
      [routerLink]="['/countries/by', country.cca3]"
      class="cards_card"
      *ngFor="let country of countries"
      #card
    >
      <div class="cards_img">
        <img [src]="country.flags.svg" [alt]="country.name.common" />
      </div>
      <div *ngIf="isLargeScreen" class="cards_infoBox">
        <ul>
          <li>
            <span class="cards_infoBox_titles">Name: </span>
            <span class="cards_infoBox_value">{{ country.name.common }}</span>
          </li>
          <li>
            <span class="cards_infoBox_titles">Capital: </span>
            <span class="cards_infoBox_value">{{ country.capital }}</span>
          </li>
          <li>
            <span class="cards_infoBox_titles">Population: </span>
            <span class="cards_infoBox_value">{{
              country.population | number
            }}</span>
          </li>
        </ul>
      </div>
    </a>
  </ng-template>
</div>
