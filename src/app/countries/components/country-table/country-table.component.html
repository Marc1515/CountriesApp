<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  <p class="mb-2">No hay países que mostrar.</p>
  <p>El nombre del país o capital debe buscarse en Inglés.</p>
</div>

<ng-template #table>

  <table class="table table-hover">
    <thead>
      <tr>
        <th><strong>#</strong></th>
        <th><strong>Bandera</strong></th>
        <th><strong>Nombre</strong></th>
        <th><strong>Capital</strong></th>
        <th><strong>Población</strong></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="[ '/countries/by', country.cca3 ]">Info</a>
        </td>
      </tr>
    </tbody>
  </table>

</ng-template>
